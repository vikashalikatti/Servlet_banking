<!DOCTYPE html>
<html>
<head>
	<title>Chit Fund</title>
	<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1e2533;
  margin: 0;
  padding: 0;
  animation: fade-in 1s ease-out;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

h1 {
  text-align: center;
  color: #ffffff;
  margin-top: 50px;
}

.transparent-div {
  width: 400px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.7);
  padding: 20px;
  border-radius: 10px;
}

form {
  background-image: linear-gradient(to bottom right, #3a506b, #283747);
  padding: 20px;
  border-radius: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #ffffff;
  font-size: 1.1rem;
}

input[type="tel"],
input[type="password"],
input[type="text"] {
  display: block;
  width: 100%;
  padding: 8px;
  margin-bottom: 20px;
  border: none;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  color: #ffffff;
  font-size: 1rem;
  outline: none;
  box-sizing: border-box;
}

input[type="tel"]:focus,
input[type="password"]:focus,
input[type="text"]:focus {
  border: 2px solid #6086ad;
}

input[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #ffffff;
  color: #3a506b;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-size: 1rem;
}

input[type="submit"]:hover {
  background-color: #3a506b;
  color: #ffffff;
}

a {
  display: block;
  text-align: center;
  color: #333;
  text-decoration: none;
  margin-top: 20px;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

a:hover {
  color: #3a506b;
}

.home-button {
  display: block;
  text-align: center;
  color: #ffffff;
  background-color: #6086ad;
  border: none;
  border-radius: 5px;
  padding: 10px;
  margin-top: 20px;
  font-size: 0.9rem;
  text-decoration: none;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.home-button:hover {
  background-color: #ffffff;
  color: #6086ad;
}

.password-wrapper {
  position: relative;
}

.eye-btn {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1rem;
  color: #ffffff;
  transition: color 0.3s ease;
}

.eye-btn:hover {
  color: #6086ad;
}
</style>
</head>
<body>
	<h1>LOGIN PAGE</h1>
	<div class="transparent-div">
		<form action="customerlogin" method="post">
			<label for="userid">Customer ID:</label>
			<input type="tel" id="userid" name="userid" required="required" placeholder="Enter Your Customer ID" pattern="[0-9]{8}">
			<label for="password">Password:</label>
			<div class="password-wrapper">
				<input type="password" id="password" name="password" required="required" placeholder="Enter Your Password">
				<span class="eye-btn" onclick="togglePasswordVisibility()">&#128065;</span>
			</div>
			<input type="submit" value="Login">
			<a href="home.html" class="home-button">Home</a>
		</form>
	</div>
	
<script>
	function togglePasswordVisibility() {
		const passwordInput = document.getElementById('password');
		const eyeButton = document.querySelector('.eye-btn');

		if (passwordInput.type === 'password') {
			passwordInput.type = 'text';
			eyeButton.innerHTML = '&#128064;';
		} else {
			passwordInput.type = 'password';
			eyeButton.innerHTML = '&#128065;';
		}
	}
</script>
</body>
</html>
