<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account Home</title>
<script src="https://kit.fontawesome.com/49b30a67fc.js" crossorigin="anonymous"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    a {
        text-decoration: none;
        color: inherit;
        perspective: 1000px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        width: 200px;
        font-size: 18px;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        transform-style: preserve-3d;
    }

    .flip-container {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 48px;
        perspective: 1000px;
    }

    .flipper {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.5s ease;
    }

    .flip-container:hover .flipper {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .front {
        z-index: 2;
    }

    .back {
        transform: rotateY(180deg);
        background-color: #45a049;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .back i {
        color: white;
        font-size: 24px;
        animation: beatFade 2s ease infinite;
    }

    @keyframes beatFade {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.5;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .animated {
        animation-name: fadeIn;
        animation-duration: 1.5s;
        animation-fill-mode: both;
    }
</style>
</head>
<body>

<div class="animated">
    <a href="deposit.html">
        <div class="flip-container">
            <div class="flipper">
                <button class="front">Deposit</button>
                <div class="back"><i class="fas fa-arrow-circle-up"></i></div>
                
                            </div>
        </div>
    </a><br><br>
    <a href="withdraw.html">
        <div class="flip-container">
            <div class="flipper">
                <button class="front">Withdraw</button>
                <div class="back"><i class="fas fa-arrow-circle-down"></i></div>
            </div>
        </div>
    </a><br><br>
    <a href="check_balance.jsp">
        <div class="flip-container">
            <div class="flipper">
                <button class="front">Check Balance</button>
                <div class="back"><i class="fas fa-balance-scale"></i></div>
            </div>
        </div>
    </a><br><br>
    <a href="view_transaction.jsp">
        <div class="flip-container">
            <div class="flipper">
                <button class="front">View Transaction</button>
                <div class="back"><i class="fas fa-list"></i></div>
            </div>
        </div>
    </a><br><br>
    <a href="logoutServlet">
        <div class="flip-container">
            <div class="flipper">
                <button class="front">Logout</button>
                <div class="back"><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>
    </a><br><br>
</div>

</body>
</html>
