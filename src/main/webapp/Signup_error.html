<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Account Creation Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }
      p {
        color: #666;
        font-size: 18px;
        text-align: center;
        margin-top: 30px;
      }
      button {
        display: block;
        margin: 0 auto;
        margin-top: 50px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #3e8e41;
      }
      /* Styles for smaller screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 30px;
        }
        p {
          font-size: 16px;
        }
        button {
          font-size: 16px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Account Creation Error</h1>
    <p>Sorry, you are not eligible to create an account</p>
    <button onclick="window.location.href='signup.html'">Go back to sign up page</button>
  </body>
</html>
